apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wordpress
  name: wordpress
  namespace: smarty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - env:
            - name: WORDPRESS_DB_HOST
              value: wordpress-mysql
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysql
          image: gcr.io/yescloud/github.com/yes-soft-de/smarty
          imagePullPolicy: Always
          name: wordpresse
          ports:
            - containerPort: 8000
              name: wordpress
              protocol: TCP
          volumeMounts:
          - name: persistent-storage
            mountPath: /var/www/html/wp-content/uploads
          - name: persistent-storage-themes
            mountPath: /var/www/html/wp-content/themes  
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: pv-claim     
        - name: persistent-storage-themes
          persistentVolumeClaim:
            claimName: pv-claim-themes    
            #
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wordpress
  name: wordpress-mysql
  namespace: smarty
spec:
  clusterIP: None
  ports:
    - port: 3306
      protocol: TCP
      targetPort: 3306
  selector:
    app: wordpress
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: wordpress
  name: wordpress
  namespace: smarty
spec:
  clusterIP: 10.4.4.197
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 30914
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: wordpress
  sessionAffinity: None
  type: LoadBalancer
